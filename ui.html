<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KerditPlus Design Team | UI State Generator</title>

    <style>
      :root {
        --bg: #ffffff;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --border: #e5e7eb;
        --accent: #2563eb;
        --accent-hover: #1d4ed8;
        --radius: 14px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 16px;
        font-family: Inter, system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text-primary);
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .header-icon {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: rgba(37, 99, 235, 0.12);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: var(--accent);
      }

      h1 {
        font-size: 18px;
        margin: 0;
      }

      .subtitle {
        font-size: 13px;
        color: var(--text-secondary);
        margin-top: 6px;
        line-height: 1.4;
      }

      /* Section */
      .section {
        margin-top: 20px;
      }

      .section-title {
        font-size: 12px;
        font-weight: 600;
        color: var(--text-secondary);
        letter-spacing: 0.04em;
        margin-bottom: 10px;
      }

      /* Checkbox list */
      .checkbox-group {
        border: 1px solid var(--border);
        border-radius: var(--radius);
        overflow: hidden;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 14px;
        cursor: pointer;
      }

      .checkbox-item + .checkbox-item {
        border-top: 1px solid var(--border);
      }

      input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: var(--accent);
        cursor: pointer;
      }

      .checkbox-label {
        font-size: 14px;
      }

      /* Button */
      .actions {
        margin-top: 24px;
      }

      button {
        width: 100%;
        height: 44px;
        border-radius: 12px;
        border: none;
        font-size: 14px;
        font-weight: 600;
        background: var(--accent);
        color: white;
        cursor: pointer;
        transition: background 0.15s ease, transform 0.05s ease;
      }

      button:hover {
        background: var(--accent-hover);
      }

      button:active {
        transform: translateY(1px);
      }
    </style>
  </head>

  <body>
    <div class="header">
      <div class="header-icon">{ }</div>
      <div>
        <h1>UI State Generator</h1>
        <div class="subtitle">
          Select the form states you want to generate for this screen.
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">FORM STATES</div>

      <div class="checkbox-group">
        <label class="checkbox-item">
          <input type="checkbox" id="filled" />
          <span class="checkbox-label">Filled field</span>
        </label>

        <label class="checkbox-item">
          <input type="checkbox" id="filledError" />
          <span class="checkbox-label">Filled error field</span>
        </label>

        <label class="checkbox-item">
          <input type="checkbox" id="emptyError" />
          <span class="checkbox-label">Empty error field</span>
        </label>
      </div>
    </div>

    <div class="actions">
      <button id="generate">Generate Assets âœ¨</button>
    </div>

    <script>
      const $ = (id) => document.getElementById(id);

      $("generate").onclick = () => {
        parent.postMessage(
          {
            pluginMessage: {
              type: "generate",
              options: {
                filled: $("filled").checked,
                filledError: $("filledError").checked,
                emptyError: $("emptyError").checked,
              },
            },
          },
          "*"
        );
      };
    </script>
  </body>
</html>
